<section class="container">
  <div class="row">
    <div class="col-md-8 col-sm-12">
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Autores</th>
            <th>TÃ­tulo</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            style="cursor:pointer"
            *ngFor="let book of books; let i = index"
            (click)="selectBook(book)"
            [class.table-active]="isBookSelected(book)">
            <th scope="row">{{i + 1}}</th>
            <td>{{book.autores}}</td>
            <td>{{book.titulo}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-4 col-sm-12">
    <app-book-details 
      (bookUpdate)="onBookUpdate($event)"
      [book]="selectedBook">
    </app-book-details>
  </div>
</section>
